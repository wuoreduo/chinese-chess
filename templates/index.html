<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国象棋</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- 主菜单界面 -->
    <div id="mainMenu" class="main-menu">
        <h1 class="game-title">🏮 中国象棋 🏮</h1>
        
        <div class="mode-buttons">
            <button class="mode-btn pvp" onclick="selectMode('pvp')">
                <span class="icon">👤</span>
                <span class="text">人人对战</span>
                <span class="subtext">PvP Mode</span>
            </button>
            
            <button class="mode-btn pvai" onclick="selectMode('pvai')">
                <span class="icon">🤖</span>
                <span class="text">人机对战</span>
                <span class="subtext">PvAI Mode</span>
            </button>
            
            <button class="mode-btn aivai" onclick="showAivaiMenu()">
                <span class="icon">⚙️</span>
                <span class="text">机机对战</span>
                <span class="subtext">AIvAI Mode</span>
            </button>
            
            <button class="mode-btn custom" onclick="showSetupMenu()">
                <span class="icon">♟️</span>
                <span class="text">摆子对战</span>
                <span class="subtext">Custom Mode</span>
            </button>
        </div>
        
        <div class="footer-deco">楚河 ⋅ 汉界</div>
    </div>

    <!-- AIvAI 先手选择菜单 -->
    <div id="aivaiMenu" class="main-menu" style="display: none;">
        <h2 class="submenu-title">选择先手方</h2>
        
        <div class="mode-buttons">
            <button class="mode-btn" onclick="selectMode('aivai', 'r')">
                <span class="icon">⚔️</span>
                <span class="text">红方先手</span>
                <span class="subtext">Red First</span>
            </button>
            
            <button class="mode-btn" onclick="selectMode('aivai', 'b')">
                <span class="icon">⚔️</span>
                <span class="text">黑方先手</span>
                <span class="subtext">Black First</span>
            </button>
            
            <button class="mode-btn" onclick="showMainMenu()">
                <span class="icon">↩️</span>
                <span class="text">返回</span>
                <span class="subtext">Back</span>
            </button>
        </div>
    </div>

    <!-- 摆子界面 -->
    <div id="setupMenu" class="setup-menu" style="display: none;">
        <div class="setup-header">
            <button class="back-btn" onclick="showMainMenu()">← 返回</button>
            <h2>摆子模式</h2>
        </div>
        
        <!-- 黑方棋子池（上方） -->
        <div class="piece-pool black-pool">
            <div class="pool-label">黑方棋子</div>
            <div class="pieces-row" id="blackPiecePool">
                <!-- 由 JS 动态生成 -->
            </div>
        </div>
        
        <!-- 棋盘区域 -->
        <div class="board-container">
            <div id="setupBoard" class="board"></div>
        </div>
        
        <!-- 红方棋子池（下方） -->
        <div class="piece-pool red-pool">
            <div class="pool-label">红方棋子</div>
            <div class="pieces-row" id="redPiecePool">
                <!-- 由 JS 动态生成 -->
            </div>
        </div>
        
        <!-- AI 开关 -->
        <div class="ai-toggle-row" id="setupAiToggle">
            <button onclick="toggleSetupAi('r')" id="setupRedAiBtn" class="ai-toggle-btn">🤖 红方 AI: 关</button>
            <button onclick="toggleSetupAi('b')" id="setupBlackAiBtn" class="ai-toggle-btn">🤖 黑方 AI: 关</button>
        </div>
        
        <!-- 先手选择 -->
        <div class="first-move-row">
            <label>先手方：</label>
            <select id="setupFirstMove">
                <option value="r">红方</option>
                <option value="b">黑方</option>
            </select>
        </div>
        
        <!-- 操作按钮 -->
        <div class="setup-actions">
            <button onclick="resetSetupBoard()">🔄 清空</button>
            <button onclick="resetToInitial()">↩️ 初始局面</button>
            <button onclick="saveSetupDialog()">💾 保存局面</button>
            <button onclick="loadSetupDialog()">📂 加载局面</button>
            <button class="primary-btn" onclick="startCustomGame()">▶️ 开始游戏</button>
        </div>
    </div>

    <!-- 保存/加载局面弹窗 -->
    <div id="setupListModal" class="modal" style="display: none;">
        <div class="modal-content setup-list">
            <h3 id="setupListTitle">保存局面</h3>
            
            <div class="setup-name-input" id="setupNameInput">
                <label for="setupName">局面名称</label>
                <input type="text" id="setupName" placeholder="局面_20260221_143052">
            </div>
            
            <div id="setupListContainer">
                <!-- 局面列表由 JS 生成 -->
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="closeSetupList()">取消</button>
                <button class="modal-btn confirm" id="setupListConfirmBtn" onclick="confirmSetupAction()">确定</button>
            </div>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="gameView" class="game-view" style="display: none;">
        <div class="top-bar">
            <button class="back-btn" onclick="backToMenu()">← 返回</button>
            <span id="gameStatus" class="status-text">当前：红方</span>
            <button class="sound-btn" onclick="toggleSound()" id="soundBtn">🔊 音效</button>
        </div>
        
        <div class="board-container">
            <div id="board" class="board"></div>
        </div>
        
        <div class="action-buttons">
            <button onclick="undoMove()" id="undoBtn">♟️ 悔棋</button>
            <button onclick="resignGame()" id="resignBtn">🏳️ 认输</button>
            <button onclick="togglePause()" id="pauseBtn" style="display: none;">⏸️ 暂停</button>
            <button onclick="restartGame()">🔄 重开</button>
        </div>
        
        <!-- AI 切换按钮（仅自定义模式显示） -->
        <div class="ai-toggle-buttons" id="aiToggleButtons" style="display: none;">
            <button onclick="toggleAiFromGame('r')" id="redAiBtn">🤖 红方 AI: 关</button>
            <button onclick="toggleAiFromGame('b')" id="blackAiBtn">🤖 黑方 AI: 关</button>
        </div>
    </div>

    <!-- 游戏结束弹窗 -->
    <div id="gameOverModal" class="modal" style="display: none;">
        <div class="modal-content game-over">
            <p id="gameOverText" class="modal-text game-over-text">游戏结束</p>
            <div class="modal-buttons">
                <button class="modal-btn restart" onclick="restartGame()">🔄 再来一局</button>
                <button class="modal-btn menu" onclick="backToMenu()">📋 返回菜单</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/game.js"></script>
    <script src="/setup.js"></script>
</body>
</html>
